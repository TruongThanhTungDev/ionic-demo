<ion-modal [isOpen]="isModalOpen" class="modal-50" (didDismiss)="setOpen(false)">
  <ng-template>
    <ion-header>
      <ion-toolbar mode="md" class="new-toolbar-background">
        <ion-title class="fw-bold">Thông tin phiếu nhập hàng</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div class="mb-3">
        <label class="text-primary">Thời gian tạo</label>
        <input type="date" [(ngModel)]="createAt" [disabled]="data" class="form-control" placeholder="thời gian tạo">
      </div>
      <div class="mb-3">
        <label class="text-primary">Ngày về dự kiến</label>
        <input type="date" [(ngModel)]="estimatedReturnDateInfo" [disabled]="status!=0" (blur)="onInputDateBlur()"
          class="form-control" placeholder="Ngày về dự kiến">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="text-primary">Phí vận chuyển</label>
          <input type="number" [(ngModel)]="tranportFee" [disabled]="status!=0" class="form-control"
            placeholder="Phí vận chuyển">
        </div>
        <div class="col-md-6 mb-3">
          <label class="text-primary">Chiết khấu</label>
          <input type="number" [(ngModel)]="discount" [disabled]="status!=0" class="form-control"
            placeholder="Chiết khấu">
        </div>
      </div>
      <div class="mb-3">
        <label class="text-primary">Ghi chú</label>
        <input type="text" [(ngModel)]="note" class="form-control" [disabled]="status!=0" placeholder="Ghi chú">
      </div>
      <div class="text-end">
        <button class="btn btn-sm btn-primary fw-bold px-3" (click)="saveInfo()">Lưu</button>
      </div>
    </ion-content>
    <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
      (didDismiss)="setToastOpen(false)"></ion-toast>
  </ng-template>
</ion-modal>
