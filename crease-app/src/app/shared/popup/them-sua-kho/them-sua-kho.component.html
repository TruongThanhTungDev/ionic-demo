<ion-header>
  <ion-toolbar mode="md" class="new-toolbar-background">
    <ion-buttons slot="start">
      <button class="bg-content rounded-circle" (click)="cancel()">
        <i class="fa-solid fa-arrow-left" style=" padding: 8px 8px;font-size:20px;margin-right: 6px;color: #2c5fb6"></i>
      </button>
    </ion-buttons>
    <ion-title class="text-14px fw-bold">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [strong]="true">Lưu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="text-primary ">
    <h5 class="fw-bold">Thông tin kho</h5>
    <div class=" mb-3">
      <label for="name">
        Tên kho <span class="text-danger">*</span>
      </label>
      <input type="text" [(ngModel)]="name" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="phone">
        Số điện thoại <span class="text-danger">*</span>
      </label>
      <input type="text" [(ngModel)]="phone"  class="form-control" id="phone">
    </div>
    <div class="mb-3">
      <label for="address">
       Địa chỉ
      </label>
      <input type="text" [(ngModel)]="address" class="form-control" id="address">
    </div>
  </div>
</ion-content>
