<ion-header>
  <ion-toolbar class="new-toolbar-background">
    <ion-buttons slot="start">
      <button class="bg-content rounded-circle" (click)="cancel()">
        <i class="fa-solid fa-arrow-left" style=" padding: 8px 8px;font-size:20px;margin-right: 6px;color: #2c5fb6"></i>
      </button>
    </ion-buttons>
    <ion-title class="text-14px fw-bold">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveInfo()" [strong]="true">Lưu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="text-primary">
    <h5 class="fw-bold">Thông tin chi phí</h5>
    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="costPerDay" class="form-control" id="name" placeholder="Chi phí theo ngày">
      <label for="name" style="top: 3px">
        Chi phí theo ngày
      </label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="numOfDay" class="form-control" id="name" placeholder="Số ngày">
      <label for="name" style="top: 3px">
        Số ngày
      </label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="numOfOrder" class="form-control" id="name" placeholder="Số đơn">
      <label for="name" style="top: 3px">
        Số đơn
      </label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="shopCode" class="form-control" id="name" placeholder="Shop code">
      <label for="name" style="top: 3px">
        Shop code
      </label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="totalCost" class="form-control" id="name" placeholder="Tổng chi phí">
      <label for="name" style="top: 3px">
        Tổng chi phí
      </label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="floatingSelect">
        <option value=""></option>
        <option [value]="1">Tháng</option>
        <option [value]="2">Ngày</option>
        <option [value]="3">Năm</option>
      </select>
      <label for="floatingSelect">Danh sách loại chi phí</label>
    </div>
  </div>
</ion-content>
