<ion-header>
  <ion-toolbar mode="md" class="new-toolbar-background">
    <ion-buttons slot="start">
      <button class="bg-content rounded-circle" (click)="cancel()">
        <i class="fa-solid fa-arrow-left" style=" padding: 8px 8px;font-size:20px;margin-right: 6px;color: #2c5fb6"></i>
      </button>
    </ion-buttons>
    <ion-title class="text-14px fw-bold">Giao việc</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="assignWork()" [strong]="true">Lưu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding w-100">
  <div class="">
    <h4 class="bold text-primary">Chọn nhân sự</h4>
  </div>
  <div class="form-group form-outline">
    <select name="" id="" class="form-select" [(ngModel)]="user">
      <option *ngFor="let item of listUser" [value]="item.account.id">{{item.account.fullName}}</option>
    </select>
  </div>
  <div class="position-relative" *ngFor="let item of listWork">
    <div class="position-absolute form-check" style="bottom: 0.5rem!important; right:0.5rem; z-index: 10">
    </div>
    <ion-card class="mx-0">
      <ion-card-content>
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="fw-bold">
            {{item.name}}</h5>
          <div class="fw-bold text-warning">
            {{plugins.formatNumber(item.price)}} đ
          </div>
        </div>
        <p class="text-10px">
          {{item.date}}</p>
        <p class="text-primary text-10px text-secondary mb-2">
          <span class="fw-bold">Số điện thoại:</span> {{item.phone}}
        </p>
        <button *ngIf="item.status === 0" class="btn btn-sm btn-primary text-13px fw-bold">Mới</button>
        <button *ngIf="item.status === 1" class="btn btn-sm btn-blue text-13px fw-bold">Đã tiếp nhận</button>
        <button *ngIf="item.status === 2" class="btn btn-sm btn-orange text-13px fw-bold">Đang xử lý</button>
        <button *ngIf="item.status === 3" class="btn btn-sm btn-warning text-white text-13px fw-bold">KNM
          L1</button>
        <button *ngIf="item.status === 4" class="btn btn-sm btn-warning text-white text-13px fw-bold">KNM
          L2</button>
        <button *ngIf="item.status === 5" class="btn btn-sm btn-warning text-white text-13px fw-bold">KNM
          L3</button>
        <button *ngIf="item.status === 6" class="btn btn-sm btn-danger text-13px fw-bold">Thất bại</button>
        <button *ngIf="item.status === 9" class="btn btn-sm btn-gray text-13px fw-bold">Trùng</button>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
