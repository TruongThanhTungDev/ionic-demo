<ion-card class="mb-3 mx-0">
  <ion-card-content>
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
        <div class="dot-green" style="margin-right: 6px;"></div>
        <div class="fw-bold text-16px">
          Thông tin sản phẩm
        </div>
      </div>
      <div class="text-primary">
        <i class="fa fa-pen" (click)="setOpen(true)"></i>
      </div>
    </div>
    <div class="text-12px text-secondary">
      <div class="mb-1">
        Tên sản phẩm: <span class="fw-bold">Apple Watch</span>
      </div>
      <div class="mb-1">
        Mã sản phẩm: <span class="fw-bold">Apple Watch</span>
      </div>
      <div class="mb-1">
        Kho thao tác: <span class="fw-bold">Apple Watch</span>
      </div>
      <div class="mb-3">
        Danh mục: <span class="fw-bold">Apple Watch</span>
      </div>
      <div class="mb-3 border border-primary rounded p-1" style="width: 70px; height: 70px;">
        <img alt="avatar product" src="../../../assets/icon/box.png" />
      </div>
      <div class="mb-1">
        Ghi chú: <span>Apple Watch</span>
      </div>
    </div>
  </ion-card-content>
</ion-card>
<ion-modal [isOpen]="isModalOpen" class="modal-filter-lg" (didDismiss)="setOpen(false)">
  <ng-template>
    <ion-header>
      <ion-toolbar mode="md" class="new-toolbar-background">
        <ion-title class="fw-bold">Thông tin sản phẩm</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding text-primary">
      <div class="mb-1">
        <label>Tên sản phẩm</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-1">
        <label>Mã sản phẩm</label>
        <input type="text" class="form-control" disabled>
      </div>
      <div class="mb-1">
        <label>Kho thao tác</label>
        <select class="form-select"></select>
      </div>
      <div class="mb-1">
        <label>Danh mục</label>
        <select class="form-select"></select>
      </div>
      <div class="mb-1">
        <label>Ghi chút</label>
        <textarea class="form-control" cols="30" rows="10"></textarea>
      </div>
    </ion-content>
    <ion-footer mode="md" style="background-color: rgba(0, 110, 185, 0.9)!important;">
      <ion-toolbar class="new-toolbar-background">
        <ion-buttons (click)="setOpen(false)" slot="start">
          <ion-button style="--color: white!important">Hủy</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button [strong]="true">Lưu</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
