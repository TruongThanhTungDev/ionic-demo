<ion-header>
  <ion-toolbar mode="md" class="new-toolbar-background">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Hủy</ion-button>
    </ion-buttons>
    <ion-title class="text-14px fw-bold">Thông tin Check Out</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleCheckOut()" [strong]="true">Xác nhận</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding text-primary text-14px">
  <div class="row mb-3 pb-3 border-bottom">
    <div class="fw-bold col-4 border-end">
      Check In
    </div>
    <div class="col-8">
      {{data.timeIn}}
    </div>
  </div>
  <div class="row mb-3 pb-3 border-bottom">
    <div class="fw-bold col-4 border-end">
      Check Out
    </div>
    <div class="col-8">
      {{checkOut}}
    </div>
  </div>
  <div class="row mb-3 pb-3 border-bottom">
    <div class="fw-bold col-4 border-end">
      Tổng đơn
    </div>
    <div class="col-8">
      {{data.totalOrder}}
    </div>
  </div>
  <div class="row mb-3 pb-3 border-bottom">
    <div class="fw-bold col-4 border-end">
      Đơn xử lý
    </div>
    <div class="col-8">
      {{data.processedOrder}}
    </div>
  </div>
  <div class="row mb-3 pb-3 border-bottom">
    <div class="fw-bold col-4 border-end">
      Đơn hoàn thành
    </div>
    <div class="col-8">
      {{data.successOrder}}
    </div>
  </div>
  <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
