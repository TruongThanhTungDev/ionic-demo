<ion-header>
  <ion-toolbar mode="md" class="new-toolbar-background">
    <ion-buttons slot="start">
      <button class="bg-content rounded-circle" (click)="cancel()">
        <i class="fa-solid fa-arrow-left" style=" padding: 8px 8px;font-size:20px;margin-right: 6px;color: #2c5fb6"></i>
      </button>
    </ion-buttons>
    <ion-title class="text-14px fw-bold">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveInfo()" [strong]="true">Lưu</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="text-primary ">
    <h5 class="fw-bold">Thông tin UTM</h5>
    <div class=" mb-3">
      <label for="name" class="fw-bold" style="top: 3px ">
        Nhân viên
      </label>
      <input type="text" [(ngModel)]="name" disabled class="form-control" id="name"  >     
    </div>
    <div class="mb-3">
      <label for="code" class="fw-bold" style=" top: 3px">
        Mã UTM
      </label>
      <input type="text" [(ngModel)]="code" class="form-control" id="code" >     
    </div>
    <div class="mb-3">
      <label for="note" class="fw-bold" style=" top: 3px" >
        Ghi chú
      </label>
      <input type="text" [(ngModel)]="note" class="form-control" id="note" >
    </div>
  </div>
  <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
