<div class="vh-100 overflow-hidden p-3">
  <div class="mb-5 w-100">
    <img src="assets/img/logo-header.png" alt="header">
    <ul class="navbar-nav">
      <li class="nav-item text-light text-bold text-center mr-2 ml-2">
        <div class="dropdown">
          <a class="dropdown-toggle langue-sub pl-2 pr-2" type="button" id="langue-sub" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <p class="text-uppercase mr-2 text-primary">{{language}}</p>
            <img *ngIf="language === 'vi'" src="assets/img/vietnam-lang.png" class="img-lang ml-2 mr-2">
            <img *ngIf="language === 'en'" src="assets/img/english_flag.png" class="img-lang ml-2 mr-2">
          </a>
          <ul class="dropdown-menu" aria-labelledby="langue-sub">
            <li (click)="changeLanguage('vi')"><a class="dropdown-item"><img style="width: 30px;" class="mr-3"
                  src="assets/img/vietnam-lang.png">Tiếng Việt</a></li>
            <li (click)="changeLanguage('en')"><a class="dropdown-item"><img style="width: 30px;" class="mr-3"
                  src="assets/img/english_flag.png">Tiếng Anh</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
  <div class="container h-100">
    <div class="h-100">
      <div class="text-center mb-5">
        <img src="assets/img/logo.png" class="img-fluid" alt="image" style="width: 65%">
      </div>
      <div>
        <form id="formLogin" #formLogin="ngForm" (ngSubmit)="login()">
          <!-- User input -->
          <div class="form-group form-outline mb-4">
            <input type="text" name="username" [(ngModel)]="username" placeholder=" Tên tài khoản"
              class="form-control form-control-lg" style="height:2.5rem ;">
          </div>

          <!-- Password input -->
          <div class="form-group form-outline mb-4">
            <input type="password" name="password" [(ngModel)]="password" placeholder=" Mật khẩu"
              class="form-control form-control-lg" style="height:2.5rem ;">
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block w-100" id="submit">Đăng nhập</button>

        </form>

      </div>
    </div>
  </div>
</div>
