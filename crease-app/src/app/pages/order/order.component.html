<ion-app>
  <ion-content class="ion-padding">
    <div class="mb-1">
      <button class="btn btn-blue text-13px fw-bold" style="margin-right: 6px">Giao việc</button>
      <button class="btn btn-yellow text-13px fw-bold">Giao việc nhanh</button>
    </div>
    <div class="mb-3 d-flex align-items-center">
      <button class="btn btn-primary col-4 text-13px">
        <i class="fa fa-refresh"></i>
        Làm mới
      </button>
      <datepicker-component [dateRange]="dateRange" (filterDate)="filterDate($event)"></datepicker-component>
    </div>
    <div>
      <div class="position-relative" *ngIf="listData && listData.length; else elseData">
        <ion-card class="mx-0"
          *ngFor="let item of listData | paginate: { itemsPerPage: 10, currentPage: page, totalItems }">
          <ion-card-content>
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="fw-bold">{{item.name}}</h5>
              <div class="fw-bold text-warning">
                {{plugins.formatNumber(item.price)}} đ
              </div>
            </div>
            <p class="text-primary text-10px">09:05:00 23/02/2023</p>
            <p class="text-primary text-10px text-secondary mb-2">
              <span class="fw-bold">Số điện thoại:</span> {{item.phone}}
            </p>
            <button *ngIf="item.status === 0" class="btn btn-sm btn-primary text-13px fw-bold">Mới</button>
            <button *ngIf="item.status === 1" class="btn btn-sm btn-blue text-13px fw-bold">Đã tiếp nhận</button>
            <button *ngIf="item.status === 2" class="btn btn-sm btn-blue text-13px fw-bold">Đang xử lý</button>
          </ion-card-content>
        </ion-card>
      </div>
      <ng-template #elseData>
        <div class="text-center position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <i class="fa-solid fa-boxes text-sub-content mb-3" style="font-size: 100px"></i>
          <h5 class="text-sub-content">Không có dữ liệu!</h5>
        </div>
      </ng-template>
    </div>
    <pagination-controls *ngIf="listData && listData.length" previousLabel="" nextLabel=""
      (pageChange)="changePagination($event)"></pagination-controls>
  </ion-content>
  <ion-footer [translucent]="true">
    <ion-toolbar mode="md" class="footer-container">
      <ion-segment class="w-100" color="dark" value="order">
        <ion-segment-button value="utm" routerLink="/data"
          style="border: none;font-size: 10px; width: 33.33%;  background: #035287;">
          <ion-label text-wrap class="fw-bold text-white">Đơn hàng</ion-label>
        </ion-segment-button>
        <ion-segment-button value="data" routerLink="/data-after-order" style="font-size: 10px;width: 33.33%;">
          <ion-label text-wrap class="fw-bold">Danh sách hàng hoàn</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cost" routerLink="/notF" style="width: 33.33%;font-size: 10px;">
          <ion-label text-wrap class="fw-bold">Đã in đơn</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
  <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-app>
