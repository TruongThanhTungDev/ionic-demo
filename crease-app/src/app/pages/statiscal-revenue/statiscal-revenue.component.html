<ion-app>
  <ion-content class="ion-padding">
    <div class="w-100 d-flex mb-2">
      <div style="width: 30%;">
        <select [(ngModel)]="typeShow" class="form-control text-13px" (change)="statistic()" *ngIf="optionChart==1">
          <option value=1>Theo Ngày</option>
          <option value=2>Theo Tháng</option>
          <option value=3>Theo Năm</option>
        </select>
        <datepicker-component *ngIf="optionChart==2"></datepicker-component>
      </div>
      <div class="mx-2" style="width: 30%;" *ngIf="typeShow == 1 && optionChart == 1">
        <select [(ngModel)]="month" class="form-control text-13px" (change)="statistic()">
          <option value=1>Tháng 1</option>
          <option value=2>Tháng 2</option>
          <option value=3>Tháng 3</option>
          <option value=4>Tháng 4</option>
          <option value=5>Tháng 5</option>
          <option value=6>Tháng 6</option>
          <option value=7>Tháng 7</option>
          <option value=8>Tháng 8</option>
          <option value=9>Tháng 9</option>
          <option value=10>Tháng 10</option>
          <option value=11>Tháng 11</option>
          <option value=12>Tháng 12</option>
        </select>
      </div>
      <div style="width: 30%; margin-left: 6px;">
        <select [(ngModel)]="optionChart" class="form-control text-13px" (change)="statistic()">
          <option value=1>Theo thời gian</option>
          <option value=2>Theo utm</option>
        </select>
      </div>
    </div>
    <div *ngIf="info.role !== 'admin'">
      <select [(ngModel)]="shopCode" class="form-control select-custom" (change)="statistic()">
        <option *ngFor="let obj of shopList" [value]="obj.code">{{obj.code}}</option>
      </select>
    </div>
    <div *ngIf="(listPieChart && listPieChart.length) && (valueChart && valueChart.length); else elseData">
      <h5 class="fw-bold text-center mt-5 mb-3" style="color: #187CC0">Thống kê theo trạng thái</h5>
      <ion-card>
        <ion-card-content>
          <div class="chart" id="pie-chart" style="height: 400px;" [hidden]="optionChart != 1"></div>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <div class="chart" id="chart" style="height: 400px;"></div>
        </ion-card-content>
      </ion-card>
    </div>
    <ng-template #elseData>
      <div class="text-center position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <i class="fa-solid fa-chart-pie text-sub-content mb-3" style="font-size: 100px"></i>
        <h5 class="text-sub-content">Không có dữ liệu!</h5>
      </div>
    </ng-template>
    <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
      (didDismiss)="setOpen(false)"></ion-toast>
  </ion-content>
  <ion-footer [translucent]="true">
    <ion-toolbar mode="md" class="footer-container">
      <ion-segment class="w-100" color="dark" value="revenue">
        <ion-segment-button value="utm" routerLink="/utm-statistic"
          style="border: none;font-size: 10px; width: 33.33%;">
          <ion-label text-wrap class="fw-bold">Thông kê hiệu suất
            marketing</ion-label>
        </ion-segment-button>
        <ion-segment-button value="revenue" routerLink="/statiscal-revenue"
          style="font-size: 10px;width: 33.33%; background: #035287;">
          <ion-label text-wrap class="fw-bold text-white">Thống kê doanh thu</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cost" routerLink="/statiscal-cost" style="width: 33.33%;font-size: 10px;">
          <ion-label text-wrap class="fw-bold">Thống kê chi phí</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
</ion-app>
