<ion-app>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-content class="ion-padding">
    <div class="mb-1" *ngIf="isAdmin">
      <button *ngIf="info.role === 'user'" class="btn btn-blue text-13px fw-bold" style="margin-right: 6px;"
        [disabled]="enabledAssignButton">Giao
        việc (0)</button>
      <button class="btn btn-yellow text-13px fw-bold" style="margin-right: 6px;">Giao việc nhanh</button>
      <button *ngIf="!isBackHeader" class="btn btn-success text-13px fw-bold" (click)="handleSelect()">Chọn</button>
    </div>
    <div class="mb-3 d-flex align-items-center">
      <button class="btn btn-primary col-4 text-13px" (click)="refreshData()">
        <i class="fa fa-refresh"></i>
        Làm mới
      </button>
      <datepicker-component [dateRange]="dateRange" (filterDate)="filterDate($event)"></datepicker-component>
    </div>
    <div>
      <div class="position-relative" *ngIf="listData && listData.length; else elseData">
        <div class="position-relative"
          *ngFor="let item of listData | paginate: { itemsPerPage: 10, currentPage: page, totalItems }">
          <div *ngIf="isBackHeader" class="position-absolute form-check"
            style="bottom: 0.5rem!important; right:0.5rem; z-index: 10">
            <input class="form-check-input checkbox-in-card" type="checkbox" (change)="handleSelectItem(item)"
              [checked]="listCheck && listCheck.includes(item)">
          </div>
          <ion-card [class]="listCheck && listCheck.includes(item) ? 'card-active' : ''" class="mx-0"
            (click)="!isBackHeader ? handleViewInfoOrder(item) : handleSelectItem(item)">
            <ion-card-content>
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="fw-bold" [class]="listCheck && listCheck.includes(item) ? 'text-white' : 'text-dark'">
                  {{item.name}}</h5>
                <div class="fw-bold text-warning">
                  {{plugins.formatNumber(item.price)}} đ
                </div>
              </div>
              <p class="text-10px" [class]="listCheck && listCheck.includes(item) ? 'text-white' : 'text-primary'">
                {{item.date}}</p>
              <p class="text-primary text-10px text-secondary mb-2">
                <span class="fw-bold">Số điện thoại:</span> {{item.phone}}
              </p>
              <button *ngIf="item.status === 7" class="btn btn-sm btn-primary text-13px fw-bold">Thành công</button>
              <button *ngIf="item.status === 8" class="btn btn-sm btn-blue text-13px fw-bold">Đã in đơn</button>
              <button *ngIf="item.status === 10" class="btn btn-sm btn-orange text-13px fw-bold">Đã chuyển kho
                giao</button>
              <button *ngIf="item.status === 11" class="btn btn-sm btn-warning text-white text-13px fw-bold">Đơn gửi
                giao hàng lỗi</button>
              <button *ngIf="item.status === 12" class="btn btn-sm btn-warning text-white text-13px fw-bold">Đã giao
                hàng</button>
              <button *ngIf="item.status === 13" class="btn btn-sm btn-warning text-white text-13px fw-bold">Đang giao
                hàng</button>
              <button *ngIf="item.status === 14" class="btn btn-sm btn-danger text-13px fw-bold">Hoãn giao hàng</button>
              <button *ngIf="item.status === 15" class="btn btn-sm btn-gray text-13px fw-bold">Đã đối soát</button>
              <button *ngIf="item.status === 16" class="btn btn-sm btn-gray text-13px fw-bold">Xác nhận hoàn</button>
              <button *ngIf="item.status === 17" class="btn btn-sm btn-gray text-13px fw-bold">Hoãn hàng trả</button>
              <button *ngIf="item.status === 18" class="btn btn-sm btn-gray text-13px fw-bold">Đang chuyển kho
                trả</button>
              <button *ngIf="item.status === 19" class="btn btn-sm btn-gray text-13px fw-bold">Đã trả hàng toàn
                bộ</button>
              <button *ngIf="item.status === 20" class="btn btn-sm btn-gray text-13px fw-bold">Hủy đơn</button>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
      <ng-template #elseData>
        <div class="text-center position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <i class="fa-solid fa-boxes text-sub-content mb-3" style="font-size: 100px"></i>
          <h5 class="text-sub-content">Không có dữ liệu!</h5>
        </div>
      </ng-template>
    </div>
    <pagination-controls *ngIf="listData && listData.length" previousLabel="" nextLabel=""
      (pageChange)="changePagination($event)"></pagination-controls>
  </ion-content>
  <ion-footer [translucent]="true">
    <ion-toolbar mode="md" class="footer-container">
      <ion-segment *ngIf="!isBackHeader;else elseFooter" class="w-100" color="dark" value="order">
        <ion-segment-button value="utm" routerLink="/data"
          style="border: none;font-size: 10px; width: 33.33%;  background: #035287;">
          <ion-label text-wrap class="fw-bold text-white">Đơn hàng</ion-label>
        </ion-segment-button>
        <ion-segment-button value="data" routerLink="/data-after-order" style="font-size: 10px;width: 33.33%;">
          <ion-label text-wrap class="fw-bold">Danh sách hàng hoàn</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cost" routerLink="/notF" style="width: 33.33%;font-size: 10px;">
          <ion-label text-wrap class="fw-bold">Đã in đơn</ion-label>
        </ion-segment-button>
      </ion-segment>
      <ng-template #elseFooter>
        <ion-title class="text-center text-14px fw-bold">Chọn mục</ion-title>
      </ng-template>
    </ion-toolbar>
  </ion-footer>
  <ion-toast [isOpen]="isToastOpen" [message]="messageToast" [duration]="3000"
    (didDismiss)="setOpen(false)"></ion-toast>
</ion-app>
